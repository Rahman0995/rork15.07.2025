services:
  - type: web
    name: military-app-web
    env: docker
    dockerfilePath: ./Dockerfile.web
    plan: free
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: EXPO_PUBLIC_API_URL
        fromService:
          type: web
          name: military-app-backend
          property: host
        
  - type: web
    name: military-app-backend
    env: docker
    dockerfilePath: ./Dockerfile.backend
    plan: free
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: military-app-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"

databases:
  - name: military-app-db
    databaseName: military_app
    user: admin
    plan: free
    region: oregon